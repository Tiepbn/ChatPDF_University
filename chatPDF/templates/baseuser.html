{% extends 'base.html'%} {% block content %}

<div class="d-flex user">
    <div class="text-white user-list-menu">
      <div class="user-new">
        <a href="" class="">
          <i class="fas fa-plus"></i>
          <span>New Chat</span>
        </a>
      </div>
      <div class="user-menu-topic scroll">
        <span class="user-topic">
          <div class="relative topic-list">
            <div class="sticky top-0 z-[16]">
              <h4 class="topic-list-title">Yesterday</h4>
            </div>
            <ul>
              <li class="relative z-[15] topic-list-item">
                <a href="">
                  <div class="topic-item-name">
                    <i class="fas fa-message"></i>
                    Trường đại học phenikaa
                  </div>
                  <div class="topic-item-icon ">
                    <button class="text-white">
                      <i class="fas fa-pen-to-square"></i>
                    </button>
                    <button class="text-white">
                      <i class="fas fa-trash"></i>
                    </button>

                  </div>
                </a>
              </li>
            </ul>
          </div>
        </span>
      </div>

      <div class="user-account-container">
        <div class="user-account">
          <a href="">
            <span class="user-account-title">
              <i class="fas fa-user"></i>
              Tài khoản người dùng
            </span>
          </a>

          <div class="user-account-info">
            <!-- <div> -->
              <button
                type="button"
                class="d-flex w-full items-center account-btn"
              >
                <div class="user-account-box-img">
                  <span>HK</span>
                </div>
                <div class="user-account-name">hoangthikhuyen293@gmail.com</div>
              </button>

              <div class="user-logout" id="user-logout" style="display: none">
                <a href="{{url_for('home')}}">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  <span>
                    Đăng xuất
                  </span>
                </a>

              </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="user-chatPDF">
        <div class="user-chatPDF-conversation scroll">
            <div class="user-chat" id="user-chat" style="display: none;">
                <div class="chat-tk" style="display: flex; justify-content: flex-end;">
                    <span>HK</span>
                </div>
                <div class="chat-item"> 

                </div>
            </div>
            <div class="chat-chat">
                <div class="chat-AI">
                    <span>
                        <i class="fas fa-comment"></i>
                    </span>
                </div>
                <div class="chat-item"> Hoang Thi Khuyen Trương dai hoc phenikaa Hoang Thi Khuyen Trương dai hoc phenikaa Hoang Thi Khuyen Trương dai hoc phenikaa

                </div>
            </div>
        </div>
        <div class="background-image">
        </div>
        <div class="d-flex chatPDF-message">
            <textarea id="message-input" rows="1" placeholder="Send a message" class=""></textarea>
            <button id="send-button" class="chatPDF-message-btn">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
</div>

<script>
    // Lấy các phần tử cần thiết
    var messageInput = document.getElementById('message-input');
    var sendButton = document.getElementById('send-button');
    var userChat = document.getElementById('user-chat');

    // Lắng nghe sự kiện click của nút "Send"
    sendButton.addEventListener('click', function() {
        // Hiển thị phần user-chat
        userChat.style.display = 'block';

        // Lấy nội dung từ textarea
        var message = messageInput.value;

        // Tạo phần tử mới chứa nội dung chat người dùng
        var chatItem = document.createElement('div');
        chatItem.classList.add('chat-item');
        chatItem.textContent = message;

        // Thêm phần tử chat người dùng vào user-chat
        userChat.appendChild(chatItem);

        // Xóa nội dung trong textarea
        messageInput.value = '';
    });
</script>

<script>
  var acctionBtn = document.querySelector('.account-btn')
  var chatLogout = document.querySelector('.user-chatPDF')
  var menuLogout = document.querySelector('.user-menu-topic')
  var logout = document.getElementById('user-logout')
  acctionBtn.addEventListener('click', function(){
      if(logout.style.display == 'none'){
        logout.style.display = 'block';
        acctionBtn.style.background = '#3d3d3e';
      }else{
        logout.style.display = 'none';
        acctionBtn.style.background = 'none';
      }
  })
  chatLogout.addEventListener('click', function(){
      logout.style.display = 'none';
      acctionBtn.style.background = 'none';
  })
  menuLogout.addEventListener('click', function(){
      logout.style.display = 'none';
      acctionBtn.style.background = 'none';
  })

</script>

{% endblock %}
